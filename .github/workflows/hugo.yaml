# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.146.2
      HUGO_ENVIRONMENT: production
      TZ: Europe/Paris
      HUGO_FLECHES_SHEET_ID: ${{ secrets.HUGO_FLECHES_SHEET_ID }}
      GSHEET_FLECHES_KEY: ${{ secrets.GSHEET_FLECHES_KEY }}
      AR_TAB: ${{ vars.AR_TAB }}
      CH_TAB: ${{ vars.CH_TAB }}
      CL_TAB: ${{ vars.CL_TAB }}
      PO_TAB: ${{ vars.PO_TAB }}
      SV_TAB: ${{ vars.SV_TAB }}
    steps:
      - name: Install duckdb
        run: |
          curl https://github.com/duckdb/duckdb/releases/download/v1.2.2/duckdb_cli-linux-amd64.zip -L -o /tmp/duckdb.zip
          cd /usr/local/bin && unzip /tmp/duckdb.zip
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      # - name: Install Dart Sass
      #   run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      # - name: Install Node.js dependencies
      #   run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      # - name: Cache Restore
      #   id: cache-restore
      #   uses: actions/cache/restore@v4
      #   with:
      #     path: |
      #       ${{ runner.temp }}/hugo_cache
      #     key: hugo-${{ github.run_id }}
      #     restore-keys:
      #       hugo-
      - name: Get fleches json
        run: |
          duckdb :memory: < scripts/extract.sql > assets/fleches/results.json || exit 0
      - name: Build with Hugo
        run: | 
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
          find .
      #      --cacheDir "${{ runner.temp }}/hugo_cache"
      # - name: Cache Save
      #   id: cache-save
      #   uses: actions/cache/save@v4
      #   with:
      #     path: |
      #       ${{ runner.temp }}/hugo_cache
      #     key: ${{ steps.cache-restore.outputs.cache-primary-key }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4